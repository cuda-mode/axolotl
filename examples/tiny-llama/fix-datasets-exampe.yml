# run with: accelerate launch -m axolotl.cli.train examples/tiny-llama/pretrain.yml
base_model: TinyLlama/TinyLlama-1.1B-Chat-v1.0

model_type: LlamaForCausalLM
tokenizer_type: LlamaTokenizer

load_in_8bit: false
load_in_4bit: false
strict: false

datasets:
  - path: teven/c4_15M
    type: completion
    ds_type: parquet
dataset_prepared_path: ./c4_15M
val_set_size: 0.0
output_dir: ./model-out

sequence_len: 8192
sample_packing: true
pad_to_sequence_len: true

wandb_project: axolotl
wandb_entity:
wandb_watch:
wandb_name: ring-tinyllama-c4-200m-8192ctx
wandb_log_model:

gradient_accumulation_steps: 4
micro_batch_size: 2
num_epochs: 4
optimizer: adamw_bnb_8bit
lr_scheduler: cosine
learning_rate: 0.0002

train_on_inputs: false
group_by_length: false
bf16: auto
fp16:
tf32: false

gradient_checkpointing: true
early_stopping_patience:
resume_from_checkpoint:
local_rank:
logging_steps: 1
xformers_attention:
flash_attention: true

warmup_steps: 10
evals_per_epoch:
eval_table_size:
saves_per_epoch: 1
debug:
deepspeed:
weight_decay: 0.0
fsdp:
fsdp_config:
special_tokens:
